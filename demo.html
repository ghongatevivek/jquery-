<!DOCTYPE html>
<html>
<head>
	<title>Demo Page</title>
</head>
		<script src="jquery-3.3.1.min.js"></script>
<body>
		

		<div class="test"> welcome in Jquery </div>
		<button id="hide">click for Hide</button>
		<button id="show">click for Show</button>

		<script>
			$(document).ready(function(){
				$('#hide').click(function(){
					$('.test').hide();
				});
			});

			$(document).ready(function(){
				$('#show').click(function(){
					$('.test').show();
				});	
			});
		</script>
</body>
</html>
