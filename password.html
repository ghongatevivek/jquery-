		$(document).ready(function(){
			$("#rpass").keyup(function(){
				var rpwd = $("#rpass").val();
				var pwd = $("#pass").val();

				if(rpwd!=pwd){
					$(".err2").html("Confirm Password Can't Matching...");
					$(".err2").css("color","red");
					return false;
				}else{
					$(".err2").html("");
					
					return true;
				}
			});
		});
	</script>
