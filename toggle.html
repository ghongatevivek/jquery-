<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<style>
	.main{
		display: flex;
	}
	.red{
		height: 100px;
		width: 100px;
		border: 1px solid black;
	}

	.green{
		height: 100px;
		width: 100px;
		border: 1px solid black;
	}
</style>
<body>

	<div class="main">
		<div class="red"></div>
		<div class="red"></div>
		<div class="red"></div>
		<div class="green"></div>
		<div class="green"></div>
		<div class="green"></div>
	</div>

	<button id="btn">Click Me</button>

<script>
	$(document).ready(function(){
		$('.red').css("background-color","gold");
		$('.green').css("background-color","orange");
		
		// $("#btn").click(function(){
		// 	$(".red,.green").hide("slow");
		// });

		// $("#btn").dblclick(function(){
		// 	$(".red,.green").show("slow");
		// });

		$("#btn").click(function(){
			$(".main").toggle("slow");
		})
	});
</script>
</body>
</html>
